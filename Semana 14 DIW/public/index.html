<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container mt-4">
    <h1>Catálogo de Filmes</h1>
    <input type="text" id="searchInput" placeholder="Buscar filme..." class="form-control mb-3" oninput="pesquisarFilmes(this.value)">
    
    <div class="row" id="filmes"></div>
    
    <h2 class="mt-5">Favoritos</h2>
    <div class="row" id="listaFavoritos"></div>

    <h2 class="mt-5">Gráfico de Gêneros</h2>
    <canvas id="graficoPizza" width="400" height="400"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
